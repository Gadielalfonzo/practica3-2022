<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <div class="navbar navbar-ligth bg-warning">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">T.P.N·1</span>
            </div>
        </div>
        <div class="container mt-3">
          <h1 class="display-6">ALTA PRODUCTO</h1>
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-12">
                            <label class="form-label">Descripcion</label>
                            <input class="form-control" type="text">
                        </div>
    
                        <div class="col-lg-12">
                            <label class="form-label">Detalle</label>
                            <input class="form-control" type="text">
                        </div>

                        <div class="col-lg-6">
                            <div class="input-group mb-3 mt-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" value="25.5">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group mb-3 mt-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Precio de venta">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">N·</span>
                                <input type="text" class="form-control" placeholder="Stock" >
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Categoria</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-success">Guardar Producto</button>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-6">
                            <label class="form-label">Fecha de alta</label>
                            <input class="form-control" type="date">
                        </div>
                        <div class="col-lg-6">
                            <label class="form-label">Hora de alta</label>
                            <input class="form-control" type="time">
                        </div>
                        <div class="col-lg-12">
                            <div class="card mt-3"  style="width: 38rem; margin-left: 15px;">
                                <img src="https://www.kreatuweb.com/wp-content/uploads/2021/03/bootstrap.png">
                            </div>
                        </div>
                       
                    </div>
                   
                </div>
                    
            </div>









        </div>

    </body>
</html>
