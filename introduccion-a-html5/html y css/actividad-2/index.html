<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Formulario de registro
    </h1>
    <div class="margen">
        <label>Nombre: </label>
        <input type="text">
    </div>
    
    <div>
        <label>Apellido: </label> 
        <input type="text">
    </div>
    <div class="margen2">
        <label>Sexo: </label>
        <input type="radio" name="its">
        <label>Hombre</label>
        <input type="radio" name="its">
        <label>Mujer</label>
    </div>

    <div class="margen2">
        <label>Correo: </label>
        <input type="email">
    </div>

    <div>
        <input type="checkbox">
        <label>Deseo recibir informacion sobre novedades y ofertas.</label>
    </div>
    <div class="margen2">
        <input type="checkbox">
        <label>Declaro haber leido y aceptado las condiciones generales del programa y la normativa sobre la proteccion de datos.</label>
    </div>
    <div class="margen3">
        <button>Enviar</button>
    </div>
</body>
</html>
