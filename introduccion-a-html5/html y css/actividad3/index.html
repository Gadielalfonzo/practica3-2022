<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Configuracion de escala -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de prueba de HTML5</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="margenarriba">
            <label> Nombre: </label>
            <input type="text" autofocus="autofocus" >
        </div>
        
        <div class="margenarriba">
            <form>
                <label>Correo electronico</label>
                <input type="email" required/> <br />
                <input type="submit" value="submit">
            </form>
        <div class="margenarriba">
            <label>URL: </label>
            <input type="url" placeholder="Escribe la URL de tu pÃ¡gina
            web personal" >
        </div>
        <div class="margenarriba">
            <label>fecha y hora: </label>
            <input type="date">
            </div>
            <div>
                <label>Tiempo</label>
                <input type="time">
            </div>
            
        <div class="margenarriba">
            <label>mes: </label>
            <input type="month">
        </div>
        <div class="margenarriba">
            <label>semana: </label>
            <input type="week">
        </div>
        <div class="margenarriba">
            <label>Numero (min -10, max 10): </label>
            <input type="number" min="-10" max="10">
        </div>
        <div class="margenarriba">
            <label>Telefono: </label>
            <input type="tel" >
        </div>
        <div class="margenarriba">
            <label>Termino de busqueda: </label>
            <input type="search">
        </div>
        <div class="margenarriba">
            <label>color favorito: </label>
            <input type="color">
        </div>
        <div class="margenarriba" >
            <button>Enviar</button>
        </div>
    </body>
</html>
